<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaleoFlow Centurion</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #000; color: white; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }

        /* --- HUD Layout --- */
        .hud-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 450px;
            margin: 10px 0;
        }

        .phase-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .phase-btn {
            width: 45px; height: 45px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #111;
            color: #666;
            font-size: 0.8rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }

        .phase-btn:active { transform: scale(0.9); background: #222; }

        /* --- STYLIZED TIMERS (From v2.3) --- */
        #total-flow { 
            font-size: 4rem; font-weight: 900; line-height: 1; letter-spacing: -2px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00d2ff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: wave-blue 3s linear infinite; filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.4));
        }
        @keyframes wave-blue { to { background-position: 200% center; } }

        #next-shift { 
            font-family: 'Courier New', monospace; font-size: 1.8rem; font-weight: bold;
            animation: rainbow-pulse 4s ease-in-out infinite;
        }
        @keyframes rainbow-pulse {
            0%, 100% { color: #e74c3c; text-shadow: 0 0 5px #e74c3c; }
            33% { color: #f1c40f; text-shadow: 0 0 10px #f1c40f; }
            66% { color: #2ecc71; text-shadow: 0 0 5px #2ecc71; }
        }

        /* --- CIRCLE DASHBOARD --- */
        #dashboard { position: relative; width: 260px; height: 260px; margin: 0 10px; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; transition: all 0.8s ease; }
        .bg-ring { stroke: #111; }
        
        #center-info { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 160px; }
        #phase-name { font-size: 1rem; font-weight: 900; letter-spacing: 1px; color: #fff; }
        #biological-action { font-size: 0.6rem; color: #555; font-weight: bold; margin-top: 4px; line-height: 1.2; }

        .main-btn { background: #fff; color: #000; border: none; padding: 18px 40px; border-radius: 50px; font-weight: 900; font-size: 1rem; margin-top: 20px; cursor: pointer; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div style="text-align: center; margin-top: 10px;">

            <button class="phase-btn" onclick="pInfo(5)" style="border-color: #f39c12;">6</button>
        </div>

        <div id="dashboard">

            <div id="center-info">

        </div>

        <div class="phase-column">
            <button class="phase-btn" onclick="pInfo(0)" style="border-color: #3498db;">1</button>
            <button class="phase-btn" onclick="pInfo(1)" style="border-color: #1abc9c;">2</button>

            <button class="phase-btn" onclick="pInfo(4)" style="border-color: #f1c40f;">5</button>
        </div>
    </div>

    <div style="text-align: center;">
        <div style="font-size: 0.6rem; color: #666; letter-spacing: 4px; font-weight: 900;">BIO-SHIFT</div>
        <div id="next-shift">00:00:00</div>
    </div>

</body>
</html>
